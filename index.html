<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Form to Add Transaction -->
        <form id="transaction-form">
            <label for="transaction-name">Transaction Name:</label>
            <input type="text" id="transaction-name" required placeholder="Salary, Rent, Groceries">
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required placeholder="Enter amount">

            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="transaction-category">Category (Optional):</label>
            <input type="text" id="transaction-category" placeholder="e.g. Rent, Groceries">

            <button type="submit">Add Transaction</button>
        </form>

        <button id="dark-mode-toggle">Toggle Dark Mode</button>

        <!-- Display Area -->
        <div id="display">
            <div class="totalincome"></div>
            <div class="totalexpense"></div>
            <div class="netbalance"></div>
            <div class="list"></div>
            <canvas id="incomeExpenseChart"></canvas>
        </div>
        Built with ❤️ by Yasir Mohammed Ahmed
    </div>

    <script src="index.js"></script>
</body>
</html>
