<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- FORM TO ADD TRANSACTION -->
        <form id="transaction-form">
            <!-- input for transcation Name -->
            <label for="transaction-name">Transaction Name:</label>
            <input type="text" id="transaction-name" required placeholder="Salary, Rent, Groceries">
            <!-- input for transcation Amount  -->
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required placeholder="Enter amount">
            <!-- Drop down for transcation type -->
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          <!-- button to add Transaction -->
            <button type="submit">Add Transaction</button>
          </form>

          <!--DISPLAY AREA-->
         <div id="display">
            <!-- Display for total income -->
            <div class="totalincome">

            </div>
             <!-- display for totalexpense -->
            <div class="totalexpense">

            </div>
            <!-- .net bal -->
             <div class="netbalance">

             </div>
             <!-- list of transcation -->
              <div class="list">

              </div>
         </div> 
    </div>
    <script src="/index.js"></script>
</body>
</html>
